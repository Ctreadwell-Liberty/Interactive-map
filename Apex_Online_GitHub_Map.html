
<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<title>Apex – GitHub Map (Leaflet) • Rigs, Distance Filter, CSV Export</title>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel='stylesheet' href='https://unpkg.com/leaflet@1.9.4/dist/leaflet.css' integrity='sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=' crossorigin='anonymous'/>
<style>
  html, body { height: 100%; margin: 0; }
  #map { height: 100%; }
  .panel { position: absolute; top: 10px; right: 10px; z-index: 1000; background: #fff; padding: 12px; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,.2); font-family: Segoe UI, Roboto, Arial, sans-serif; font-size: 13px; width: 360px; }
  .panel h4 { margin: 0 0 10px; font-size: 15px; }
  .row { margin-top: 8px; display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
  .pill { padding: 4px 8px; border: 1px solid #888; border-radius: 999px; background: #f7f7f7; cursor: pointer; }
  .pill.active { background: #0078d4; color: #fff; border-color: #0078d4; }
  .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; }
  .field label { display: block; font-size: 12px; color: #444; margin-bottom: 2px; }
  .field input { width: 100%; padding: 6px 8px; border: 1px solid #999; border-radius: 4px; }
  button { padding: 6px 8px; border: 1px solid #888; background: #f7f7f7; border-radius: 4px; cursor: pointer; }
  .meta { color: #666; font-size: 12px; }
  .rig-list { max-height: 160px; overflow: auto; border: 1px solid #eee; border-radius: 4px; padding: 6px; width: 100%; }
  .rig-item { display:flex; justify-content: space-between; align-items: center; padding: 4px 0; border-bottom: 1px dashed #eee; }
  .rig-item:last-child { border-bottom: none; }
  .searchbox input { width: 180px; padding: 4px 6px; border: 1px solid #999; border-radius: 4px; }
</style>
</head>
<body>
<div id='map'></div>
<div class='panel'>
  <h4>Rig Points • Distance Filter • CSV Export</h4>
  <!-- Export buttons above Lat/Lon inputs -->
  <div class='row'>
    <button id='exportRigs'>Export Rigs CSV</button>
    <button id='exportRuns'>Export Visible Runs CSV</button>
    <span id='count' class='meta' style='margin-left:auto;'></span>
  </div>
  <div class='row'>
    <span>Radius:</span>
    <button class='pill' data-r='5'>5 mi</button>
    <button class='pill active' data-r='10'>10 mi</button>
    <button class='pill' data-r='15'>15 mi</button>
    <button class='pill' data-r='20'>20 mi</button>
  </div>
  <div class='row searchbox'>
    <label for='searchTxt'>Search WELL/JOBNUM</label>
    <input id='searchTxt' placeholder='Type & Enter'>
    <button id='searchBtn'>Find</button>
  </div>
  <div class='row' style='width:100%'>
    <div class='field' style='flex:1 1 100%'>
      <label>Rig name (optional)</label>
      <input id='rigName' type='text' placeholder='e.g., Apex 614'>
    </div>
  </div>
  <!-- Properly aligned Lat & Lon inputs -->
  <div class='grid'>
    <div class='field'>
      <label>Lat</label>
      <input id='lat' type='number' step='any' placeholder='e.g., 31.7926651'>
    </div>
    <div class='field'>
      <label>Lon</label>
      <input id='lon' type='number' step='any' placeholder='e.g., -93.4377293'>
    </div>
  </div>
  <div class='row'>
    <button id='addRig'>Add Rig</button>
    <button id='clearRigs'>Clear Rigs</button>
    <span class='meta'>Tip: click the map to prefill Lat/Lon; click anywhere to filter without saving a rig.</span>
  </div>
  <div class='row' style='width:100%'>
    <div class='rig-list' id='rigList' style='width:100%'></div>
  </div>
</div>
<script src='https://unpkg.com/leaflet@1.9.4/dist/leaflet.js' integrity='sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=' crossorigin='anonymous'></script>

ps could be shut down.  After the pumps were shut off we were still holding all our pressure.  Bled pressure off and pumped on it and again the pressure shot up and held after killing the pumps.  POOH wet. Once on Surface it was noticed that the lower end was hanging out. We carefully removed the bit and laid the motor down."}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-94.46013, 32.39847]}, "properties": {"RUN_ID": "20", "WELL": "2H - BARTLETT-THOMPSON PAD - OH", "JOBNUM": "TX-DMP-240042", "OPERATOR": "Sponte Resources", "RIG": "Basin 103", "STATE": "Texas", "COUNTY": "Harrison", "BHA": "6", "BHA_DESC": "BHA 6", "DATEIN": "2024-09-16 23:59:59", "DATEOUT": "2024-09-23 23:59:59", "BIT_MODEL": "SPD513", "MOTOR_MAKE": "Liberty", "MOTOR_MODEL": "4/5 10.3", "BENDANGLE": "1.83", "AVG ROP": "111.003", "COMMENTS": "After back reaming (Dry) 3000ft & then reaming back to bottom motor still drilled strong & gave good build rates sliding, no pressure spikes or stalls. Motor drained at surface with about a 1/2inch of squat,no other visual damage noticed. Bit was graded a 1/1"}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-94.46016, 32.39855]}, "properties": {"RUN_ID": "21", "WELL": "1H - BARTLETT-THOMPSON PAD - OH", "JOBNUM": "TX-DMP-240041", "OPERATOR": "Sponte Resources", "RIG": "Basin 103", "STATE": "Texas", "COUNTY": "Harrison", "BHA": "6", "BHA_DESC": "BHA 6", "DATEIN": "2024-09-27 23:59:59", "DATEOUT": "2024-10-01 23:59:59", "BIT_MODEL": "SPD613", "MOTOR_MAKE": "Liberty", "MOTOR_MODEL": "4/5 10.3", "BENDANGLE": "2.0", "AVG ROP": "99.213", "COMMENTS": "Motor Chunked Motor gave good consistent build rates for curve, Assembly tracked well in lateral, Motor did start chunking rubber at 13,478 but continued drilling to 15,395 where ROP fell to Zero and lost 200psi off bottom.  Motor did not drain at surface, shaft was extended about 4 inches and bit box would turn by hand but not free spin, no other visual damage. Bit was graded 1 loading large amounts of rubber. The decision was made to come out of the hole.Motor was locked up.The mud motor had a total of 37.59 hrs, 21.92 total drilling hours and 15.67 circulating hours. A total of 5.50 hrs of displace and drill out. After the mud motor quit a total of 8.83hrs were circulated while performing bottoms up and pumping kill mud prior to tripping out of the hole."}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-93.27339, 31.95542]}, "properties": {"RUN_ID": "63", "WELL": "SWN 10&15 11-9 HC 1-ALT - OH", "JOBNUM": "LA-DMP-230053", "OPERATOR": "SOUTHWESTERN ENERGY", "RIG": "SDC 503", "STATE": "Louisiana", "COUNTY": "Red River", "BHA": "6", "BHA_DESC": "BHA 6", "DATEIN": "2023-09-16 23:59:59", "DATEOUT": "2023-09-21 23:59:59", "BIT_MAKE": "Baker Hughes", "BIT_MODEL": "DD306S", "MOTOR_MAKE": "Other", "MOTOR_MODEL": "Liberty ", "BENDANGLE": "1.83", "AVG ROP": "47.685", "COMMENTS": "While drilling in rotation we experienced a SPP increase of 500psi while drilling ahead rotating. We performed a stall out proceedure but were unable to stabilize pump pressure. We finally got pressure to break over at 6700 psi while surging mud pump strokes. After SPP was stable the rig performed a bottoms up and started backreaming out of the hole. Upon surface inspect motor body appeared to be in good visual condition with 1 .75? of squat, also motor was completely drained when pulled through rotary table. Bit graded at 1-3-BT-S-X-I-PN-BHA  had two plugged jets."}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-93.27339, 31.95542]}, "properties": {"RUN_ID": "64", "WELL": "SWN 10&15 11-9 HC 1-ALT - OH", "JOBNUM": "LA-DMP-230053", "OPERATOR": "SOUTHWESTERN ENERGY", "RIG": "SDC 503", "STATE": "Louisiana", "COUNTY": "Red River", "BHA": "7", "BHA_DESC": "BHA 7", "DATEIN": "2023-09-21 23:59:59", "DATEOUT": "2023-09-24 23:59:59", "BIT_MAKE": "Diamant", "BIT_MODEL": "SPD513", "MOTOR_MAKE": "Other", "MOTOR_MODEL": "Liberty ", "BENDANGLE": }}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-93.55322, 32.46608]}, "properties": {"RUN_ID": "120", "WELL": "2 - McGUIRE 12-1HC PAD - OH", "JOBNUM": "LA-DMP-220111", "OPERATOR": "ENSIGHT IV ENERGY MANAGEMENT, LLC", "RIG": "Basin 103", "STATE": "Louisiana", "COUNTY": "Bossier", "BHA": "5", "BHA_DESC": "BHA 5", "DATEIN": "2022-12-11 23:59:59", "DATEOUT": "2022-12-16 23:59:59", "BIT_MODEL": "SPD513", "MOTOR_MAKE": "DrillFormance", "MOTOR_MODEL": "5.25", "BENDANGLE": "1.83", "AVG ROP": "80.488"}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-93.55322, 32.46608]}, "properties": {"RUN_ID": "121", "WELL": "2 - McGUIRE 12-1HC PAD - OH", "JOBNUM": "LA-DMP-220111", "OPERATOR": "ENSIGHT IV ENERGY MANAGEMENT, LLC", "RIG": "Basin 103", "STATE": "Louisiana", "COUNTY": "Bossier", "BHA": "6", "BHA_DESC": "BHA 6", "DATEIN": "2022-12-16 23:59:59", "DATEOUT": "2022-12-20 23:59:59", "BIT_MODEL": "SPD513", "MOTOR_MAKE": "DrillFormance", "MOTOR_MODEL": "5.25", "BENDANGLE": "1.83", "AVG ROP": "37.901"}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-93.55329, 32.46608]}, "properties": {"RUN_ID": "122", "WELL": "1 - McGUIRE 12-1HC PAD - OH", "JOBNUM": "LA-DMP-220102", "OPERATOR": "ENSIGHT IV ENERGY MANAGEMENT, LLC", "RIG": "Basin 103", "STATE": "Louisiana", "COUNTY": "Bossier", "BHA": "6", "BHA_DESC": "BHA 6", "DATEIN": "2022-12-28 23:59:59", "DATEOUT": "2023-01-04 23:59:59", "BIT_MODEL": "SPD513", "MOTOR_MAKE": "DrillFormance", "MOTOR_MODEL": "500 4/5 10.3", "BENDANGLE": "1.83", "AVG ROP": "83.717"}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-93.53214, 32.50099]}, "properties": {"RUN_ID": "123", "WELL": "NO. 3-ALT - HA RA SU71; CHANDLER 6-7H PAD - Wellbore 1", "JOBNUM": "LA-FP-210071", "OPERATOR": "ENSIGHT IV ENERGY MANAGEMENT, LLC", "RIG": "Basin 103", "STATE": "Louisiana", "COUNTY": "Bossier", "BHA": "5", "BHA_DESC": "BHA 5", "DATEIN": "2022-03-21 23:59:59", "DATEOUT": "2022-03-24 23:59:59", "BI perties": {"RUN_ID": "127", "WELL": "ANTHONY 31-30-19HC 2-ALT - OH", "JOBNUM": "LA-FP-240033", "OPERATOR": "TRINITY OPERATING", "RIG": "Cactus 150", "STATE": "Louisiana", "COUNTY": "Caddo", "BHA": "3", "BHA_DESC": "BHA 3", "DATEIN": "2024-07-16 23:59:59", "DATEOUT": "2024-07-21 23:59:59", "BIT_MAKE": "Diamant", "BIT_MODEL": "SPD513", "MOTOR_MODEL": "MOAB", "BENDANGLE": "2.0", "AVG ROP": "105.324", "COMMENTS": "Motor Chunked - Motor drained freely upon out of the hole, could hear clicking sound when turning bit box w/ rotary in bearing housing. Bit graded @ 1/1/WT/S/X/I/PN/DMF"}}, {"type": "Feature", "geometry": {"type": "Point", "coordinates": [-93.93487, 32.58474]}, "properties": {"RUN_ID": "128", "WELL": "ANTHONY 31-30-19HC 2-ALT - OH", "JOBNUM": "LA-FP-240033", "OPERATOR": "TRINITY OPERATING", "RIG": "Cactus 150", "STATE": "Louisiana", "COUNTY": "Caddo", "BHA": "4", "BHA_DESC": "BHA 4", "DATEIN": "2024-07-21 23:59:59", "DATEOUT": "2024-07-24 23:59:59", "BIT_MAKE": "Diamant", "BIT_MODEL": "SPD513", "MOTOR_MODEL": "MOAB", "BENDANGLE": "2.0", "AVG ROP": "70.585", "COMMENTS": "Gordon MWD Failure - Lost sync with MWD and recycled, when we brought the pumps back up, we had gained 500 psi. Trouble shoot and seen MWD had quit pusling. We then tried short cycling tool and pumping a high vis sweep. MWD was still not pusling, so the decission was made to POOH for MWD.\nWhen we got to surface there was no visable damage to BHA. Motor drained good and had 3/8 slack. Bit was not plugged and was a 1-1"}}]};
const initLat = 32.041082890625;
const initLon = -93.993783046875;

// Map and base layer
const map = L.map('map').setView([initLat, initLon], 8);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19, attribution: '&copy; OpenStreetMap'}).addTo(map);

// Layers
const runsLayer = L.layerGroup().addTo(map);
const rigsLayer = L.layerGroup().addTo(map);

// State
let currentRadius = 10; // miles
let selCircle = null; let selMarker = null; // selection visuals (for click or selected rig)
let rigMarkers = []; // {name, lat, lon, marker, circle}

// Haversine miles
function distMiles(lat1, lon1, lat2, lon2){
  const R=3958.8; const toRad=x=>x*Math.PI/180; const dLat=toRad(lat2-lat1), dLon=toRad(lon2-lon1);
  const a=Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2; return 2*R*Math.asin(Math.sqrt(a));
}

// Build run markers once
const runMarkers = runsGeo.features.map(f => {
  const lat = f.geometry.coordinates[1];
  const lon = f.geometry.coordinates[0];
  const p = f.properties || {};
  const lines = Object.keys(p).map(k => `<b>${k}</b>: ${p[k]}`);
  const html = `<div style='font-size:12px'><b>RUN ${p.RUN_ID||''}</b><br>Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}<br>`+lines.join('<br>')+`<div style='margin-top:6px;color:#666'>Source: 10.3 Data.xlsx (uploaded)</div></div>`;
  const m = L.circleMarker([lat,lon], {radius:5, color:'#d95f02', fill:true, fillOpacity:0.7});
  m.bindPopup(html); m.lat = lat; m.lon = lon; m.featureProps = p; return m;
});

function showAllRuns(){ runsLayer.clearLayers(); runMarkers.forEach(m=>runsLayer.addLayer(m)); updateCount(runMarkers.length); }
function updateCount(n){ const el=document.getElementById('count'); if(el) el.textContent = `${n} run(s) visible`; }

function setSelection(lat, lon){
  if(selMarker) runsLayer.removeLayer(selMarker);
  if(selCircle) runsLayer.removeLayer(selCircle);
  selMarker = L.marker([lat,lon]);
  selCircle = L.circle([lat,lon], {radius: currentRadius*1609.34, color:'#0078d4', fill:false});
  runsLayer.addLayer(selMarker); runsLayer.addLayer(selCircle);
  filterBy(lat, lon, currentRadius);
}

function filterBy(lat, lon, radiusMiles){
  runsLayer.clearLayers(); let kept = [];
  runMarkers.forEach(m=>{ const d = distMiles(lat,lon,m.lat,m.lon); if(d<=radiusMiles){ m.distance_mi=d; kept.push(m); }});
  kept.forEach(m=>runsLayer.addLayer(m));
  if(selMarker) runsLayer.addLayer(selMarker);
  if(selCircle){ selCircle.setRadius(radiusMiles*1609.34); runsLayer.addLayer(selCircle); }
  updateCount(kept.length);
}

// Map interactions
map.on('click', e => {
  document.getElementById('lat').value = e.latlng.lat.toFixed(6);
  document.getElementById('lon').value = e.latlng.lng.toFixed(6);
  setSelection(e.latlng.lat, e.latlng.lng);
});

Array.from(document.querySelectorAll('.pill')).forEach(btn => btn.addEventListener('click', () => {
  document.querySelectorAll('.pill').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  const r = parseFloat(btn.getAttribute('data-r'));
  currentRadius = r;
  if(selMarker){ const lat=parseFloat(document.getElementById('lat').value); const lon=parseFloat(document.getElementById('lon').value); filterBy(lat,lon,r); }
}));

// Add / Clear rigs (saved points)
function addRig(){
  const name = document.getElementById('rigName').value.trim();
  const lat = parseFloat(document.getElementById('lat').value);
  const lon = parseFloat(document.getElementById('lon').value);
  if(!isFinite(lat)||!isFinite(lon)){ alert('Enter valid numeric Lat/Lon'); return; }
  const marker = L.marker([lat,lon], {title: name||'Rig'}).addTo(rigsLayer);
  if(name) marker.bindPopup(`<b>${name}</b><br>Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}`);
  const rig = {name, lat, lon, marker, circle: null};
  rigMarkers.push(rig);
  addRigToList(rig);
  // also select it
  if(selMarker) runsLayer.removeLayer(selMarker); if(selCircle) runsLayer.removeLayer(selCircle);
  selMarker = marker; selCircle = L.circle([lat,lon], {radius: currentRadius*1609.34, color:'#0078d4', fill:false}).addTo(rigsLayer);
  filterBy(lat, lon, currentRadius);
}

function clearRigs(){ rigMarkers.forEach(r=>{ rigsLayer.removeLayer(r.marker); if(r.circle) rigsLayer.removeLayer(r.circle); }); rigMarkers=[]; document.getElementById('rigList').innerHTML=''; if(selCircle){ rigsLayer.removeLayer(selCircle); selCircle=null; } if(selMarker){ runsLayer.removeLayer(selMarker); selMarker=null; } showAllRuns(); }

document.getElementById('addRig').addEventListener('click', addRig);
document.getElementById('clearRigs').addEventListener('click', clearRigs);

function addRigToList(rig){
  const list = document.getElementById('rigList');
  const div = document.createElement('div'); div.className = 'rig-item';
  const name = rig.name && rig.name.trim()!=='' ? rig.name : `Rig ${rigMarkers.length}`;
  div.innerHTML = `<span><b>${name}</b> — Lat ${rig.lat.toFixed(6)}, Lon ${rig.lon.toFixed(6)}</span>`+
                  `<span><button data-act='zoom'>Zoom</button> <button data-act='select'>Select</button> <button data-act='remove'>Remove</button></span>`;
  list.appendChild(div);
  div.addEventListener('click', (e)=>{
    const act = e.target.getAttribute('data-act'); if(!act) return;
    if(act==='zoom'){ map.setView([rig.lat, rig.lon], 12); }
    if(act==='select'){
      if(selMarker) runsLayer.removeLayer(selMarker);
      if(selCircle) rigsLayer.removeLayer(selCircle);
      selMarker = rig.marker;
      selCircle = L.circle([rig.lat,rig.lon], {radius: currentRadius*1609.34, color:'#0078d4', fill:false}).addTo(rigsLayer);
      filterBy(rig.lat, rig.lon, currentRadius);
    }
    if(act==='remove'){
      rigsLayer.removeLayer(rig.marker); if(rig.circle) rigsLayer.removeLayer(rig.circle);
      const idx = rigMarkers.indexOf(rig); if(idx>=0) rigMarkers.splice(idx,1);
      div.remove();
      if(selMarker===rig.marker){ selMarker=null; if(selCircle){ rigsLayer.removeLayer(selCircle); selCircle=null; } showAllRuns(); }
    }
  });
}

// Search WELL/JOBNUM (simple contains)
function searchRuns(){
  const q = (document.getElementById('searchTxt').value||'').toLowerCase().trim();
  if(!q){ return; }
  let found = null;
  for(const m of runMarkers){
    const p = m.featureProps || {};
    const fields = ['WELL','JOBNUM'];
    for(const f of fields){ if(p[f] && String(p[f]).toLowerCase().includes(q)){ found = m; break; } }
    if(found) break;
  }
  if(found){ map.setView([found.lat, found.lon], 13); found.openPopup(); }
}

document.getElementById('searchBtn').addEventListener('click', searchRuns);
document.getElementById('searchTxt').addEventListener('keypress', (e)=>{ if(e.key==='Enter') searchRuns(); });

// Exports
function exportCSV(rows, filename){ if(rows.length===0){ alert('Nothing to export.'); return; } const cols=Object.keys(rows[0]); const esc=v=>'"'+String(v).replaceAll('"','""')+'"'; const lines=[cols.join(',')].concat(rows.map(r=>cols.map(c=>esc(r[c]??'')).join(','))); const csv=lines.join('
'); const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download=filename; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); }

function exportRigs(){ const rows = rigMarkers.map((r,i)=>({INDEX:i+1, NAME:(r.name||''), LAT:r.lat, LON:r.lon})); exportCSV(rows, 'rig_points.csv'); }
function exportVisibleRuns(){ const rows=[]; runsLayer.eachLayer(l=>{ if(l && l.featureProps){ const r = Object.assign({}, l.featureProps); if(typeof l.distance_mi==='number') r['DISTANCE_MI']=l.distance_mi.toFixed(2); if(selMarker){ r['REFERENCE_POINT'] = selMarker.getLatLng ? `${selMarker.getLatLng().lat.toFixed(6)},${selMarker.getLatLng().lng.toFixed(6)}` : ''; } rows.push(r); } }); exportCSV(rows, 'visible_runs.csv'); }

document.getElementById('exportRigs').addEventListener('click', exportRigs);
document.getElementById('exportRuns').addEventListener('click', exportVisibleRuns);

// Start
showAllRuns();
</script>
</body>
</html>
